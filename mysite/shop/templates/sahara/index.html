{% extends 'sahara/template.html'%}
{% load static%}

{%block content%}
{% for item in items%}
<div class="item_box">
    <div class="icon_box">
        <img class="icon" src="{{ item.product_pic.url }}">
    </div>
    <div class="info">
        {{item.product_name}}
    </div>
    <table id="info">
        <tr>
            <td>
                <div class="price">
                    $ {{item.cost}}
                </div>
            </td>
            <td>
                <div class="star">
                    <img class="star_img" src="{% static 'sahara/star.png' %}">
                    {{item.rating}}
                </div>
            </td>
        </tr>
    </table>
</div>



{% endfor %}

<script>
    $(function(){

        $(".item_box").on('click', function() {
            $('.item_box .info').html('added to cart')
        });


    });


</script>
{% endblock %}
